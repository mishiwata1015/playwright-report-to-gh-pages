name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: yarn
    - name: Install Playwright Browsers
      run: yarn playwright install --with-deps
    - name: Run Playwright tests
      run: yarn playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  publish_report:
    name: Publish Report
    # always() ã ã¨ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ãŸå ´åˆã‚‚å®Ÿè¡Œã•ã‚Œã¦ã—ã¾ã†ã®ã§ã€æ˜ç¤ºçš„ã«æŒ‡å®šã™ã‚‹
    if: "success() || needs.test.result == 'failure'"
    needs: [test]
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼å®Ÿè¡Œã”ã¨ã«ä¸€æ„ã¨ãªã‚‹ãƒ‘ã‚¹ã‚’çµ„ã¿ç«‹ã¦ã‚‹
      HTML_REPORT_URL_PATH: reports/${{ github.ref_name }}/${{ github.run_id }}/${{ github.run_attempt }}
    steps:
      - name: Checkout GitHub Pages Branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Set Git User
        # GitHub Actions botã¨ã—ã¦ãƒ¬ãƒãƒ¼ãƒˆè¿½åŠ ã®ã‚³ãƒŸãƒƒãƒˆã‚’ä½œæˆã™ã‚‹
        # See: https://github.com/orgs/community/discussions/26560
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Download zipped HTML report
        uses: actions/download-artifact@v3
        with:
          name: playwright-report
          path: ${{ env.HTML_REPORT_URL_PATH }}
      - name: Push HTML Report
        timeout-minutes: 3
        # gh-pagesãƒ–ãƒ©ãƒ³ãƒã«ãƒ¬ãƒãƒ¼ãƒˆè¿½åŠ ã®ã‚³ãƒŸãƒƒãƒˆã‚’ãƒãƒ¼ã‚¸ã§ãã‚‹ã‚ˆã†ã«ãªã‚‹ã¾ã§rebase, pushã‚’ç¹°ã‚Šè¿”ã™
        # åŒæ™‚ã«pushã•ã‚ŒãŸå ´åˆãªã©ã€ã“ã®ã‚¸ãƒ§ãƒ–ãŒåŒæ™‚ã«2å›ä»¥ä¸Šå®Ÿè¡Œã•ã‚Œã‚‹å ´åˆã§ã‚‚å…¨ã¦ã®ãƒ¬ãƒãƒ¼ãƒˆã‚’pushã™ã‚‹ãŸã‚ã«å¿…è¦
        run: |
          git add .
          git commit -m "workflow: add HTML report for run-id ${{ github.run_id }} (attempt:  ${{ github.run_attempt }})"

          while true; do
            git pull --rebase
            if [ $? -ne 0 ]; then
              echo "Failed to rebase. Please review manually."
              exit 1
            fi

            git push
            if [ $? -eq 0 ]; then
              echo "Successfully pushed HTML report to repo."
              exit 0
            fi
          done
      - name: Output Report URL as Worfklow Annotation
        # ãƒ¬ãƒãƒ¼ãƒˆã®GitHub Pagesã®URLã‚’å‡ºåŠ›ã™ã‚‹
        run: |
          FULL_HTML_REPORT_URL=https://mishiwata1015.github.io/playwright-report-to-gh-pages/$HTML_REPORT_URL_PATH

          echo "::notice title=ğŸ“‹ Published Playwright Test Report::$FULL_HTML_REPORT_URL"
